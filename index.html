<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <h1>Age Calculator</h1>
          <form action="">
            <label for="userAge">Your Birthday</label>
            <input type="date" id="userAge" />
            <button class="btn">Get Your Age</button>
          </form>
          <p class="result">
            Your Age is <span data-year="year"></span>Years and
            <span data-month="Month"> </span> Months And
            <span data-day="day"></span>Days
          </p>
          <p class="yourBirthday"></p>
          <i>Made by &copy; Osama ALrawwad</i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
